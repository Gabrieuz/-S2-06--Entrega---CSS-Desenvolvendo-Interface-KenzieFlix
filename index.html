<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>KenzieFlix</title>
	</head>
	<body>
		<header>
			<img src="./images/logo_kenzieflix.png" alt="Logo azul KenzieFlix" class="logo1" />
			<h1 class="primary-text">Quem está assistindo?</h1>
		</header>

		<main>
			<container>
				<section class="profiles-box">
					<div class="user">
						<div class="profile" id="profile1">
							<img src="./images/avatar1.png" alt="Imagem de perfil 1" />
						</div>
						<label for="profile1">Aline</label>
					</div>

					<div class="user">
						<div class="profile">
							<img src="./images/avatar2.png" alt="Imagem de perfil 2" />
						</div>
						<label for="profile1">Pedrinho</label>
					</div>

					<div class="user">
						<div class="profile">
							<img src="./images/avatar3.png" alt="Imagem de perfil 3" />
						</div>
						<label for="profile1">Júlia</label>
					</div>

					<div class="user">
						<div class="profile"><div class="circle">+</div></div>
						<label for="profile1">Adicionar perfil</label>
					</div>
				</section>

				<button class="button1">Gerenciar Perfis</button>
			</container>
		</main>
	</body>
</html>
