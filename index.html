<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<title>KenzieFlix</title>
	</head>
	<body>
		<header>
			<img src="./images/logo_kenzieflix.png" alt="Logo azul KenzieFlix" class="logo1" />
			<h1 class="primary-text">Quem está assistindo?</h1>
		</header>

		<main>
				<section class="profiles-box">

					<h2 hidden>Seção de Perfis</h2>
					
					<div class="user">
						<div class="profile">
							<img src="./images/avatar1.png" alt="Imagem de perfil 1" />
						</div>
						<span>Aline</span>
					</div>

					<div class="user">
						<div class="profile">
							<img src="./images/avatar2.png" alt="Imagem de perfil 2" />
						</div>
						<span>Pedrinho</span>
					</div>

					<div class="user">
						<div class="profile">
							<img src="./images/avatar3.png" alt="Imagem de perfil 3" />
						</div>
						<span>Júlia</span>
					</div>

					<div class="user">
						<div class="profile"><div class="circle">+</div></div>
						<span>Adicionar perfil</span>
					</div>
				</section>

				<button class="button1">Gerenciar Perfis</button>
		</main>

		<footer>
			<p>&copy; Gabrieldlm</p>
		</footer>
	</body>
</html>
